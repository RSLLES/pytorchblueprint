defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# training default options
runtime:
  detect_anomaly: false
  divergence_detection: true
  precision: "32-true"
  profiling: false

# disable hydra logging
hydra:
  output_subdir: null
  run:
    dir: .
