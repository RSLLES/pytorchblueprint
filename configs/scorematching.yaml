defaults:
  - dataset@ds_train: spiral
  - dataset@ds_val: gaussian2spiral
  - dataset@ds_test: gaussian2spiral
  - runtime: training
  - trainer: scorematching
  - optimizer: adamw
  - scheduler: cosineannealing
  - model: scorenet
  - hydra_defaults
  - _self_

n_training_samples: ${eval:2**16}

ds_val:
  sourcedist:
    length: 512
    seed: 1
  targetdist:
    length: 512
    seed: 1

ds_test:
  sourcedist:
    length: 1024
    seed: 2
  targetdist:
    length: 1024
    seed: 2

optimizer:
  lr: 0.003

runtime:
  name: scorematching
