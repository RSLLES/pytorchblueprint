repos:
  - repo: local
    hooks:
      - id: license_header
        name: license_header
        entry: .pre-commit-scripts/license_header.sh
        language: script
        files: \.(py|sh|yaml|yml)
  - repo: local
    hooks:
      - id: exported_symbols
        name: exported_symbols
        entry: python .pre-commit-scripts/exported_symbols.py
        language: system
        files: ^src/.*/__init__\.py$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.3
    hooks:
      - id: ruff-check
      - id: ruff-format
